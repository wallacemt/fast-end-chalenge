name: CD - Deploy to Swarm

on:
  workflow_run:
    workflows: ["CI - Build & Push"]
    types: [completed]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key

      - name: Deploy to manager
        env:
          IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/fast-end-ch:${{ github.event.workflow_run.head_sha }}
        run: |
          ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key ubuntu@${{ secrets.SWARM_MANAGER_IP }} << EOF
            docker pull $IMAGE
            sed -i "s|image: .*|image: $IMAGE|" /tmp/docker-compose.yml
            docker stack deploy -c /tmp/docker-compose.yml todo_stack
          EOF
